<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Terjemahan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0b3b42;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e6bc74;
    }

    .header {
      background-color: #0b3b42;
      padding: 15px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e6bc74;
    }

    .header img {
      width: 40px;
      margin-right: 10px;
    }

    .translate-section {
      padding: 20px;
    }

    .language-label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .translate-output {
      background-color: #14484e;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 10px;
      font-style: italic;
    }

    .audio-bar {
      background-color: #14484e;
      border-radius: 8px;
      padding: 8px 15px;
      margin-bottom: 20px;
    }

    .form-control {
      background-color: #f1f1e8;
      border: none;
      border-radius: 10px;
    }

    .btn-translate {
      background-color: #5a2e1e;
      color: #e6bc74;
      border: none;
      border-radius: 10px;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .btn-translate:hover {
      background-color: #4b2416;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="beranda.html" class="text-white me-2"><i class="bi bi-arrow-left fs-4"></i></a>
    <img src="assets/img/logo.png" alt="Logo">
    <h5 class="mb-0 title">Terjemahan</h5>
  </div>

  <div class="translate-section">
    <div class="d-flex justify-content-between mb-2">
      <span>Indonesia</span>
      <span><i class="bi bi-arrow-left-right"></i></span>
      <span>Menawi</span>
    </div>

    <div class="translate-output">
      <em>Dai</em>
    </div>

    <div class="audio-bar d-flex align-items-center">
      <i class="bi bi-volume-up me-2"></i>
      <div class="flex-grow-1 bg-secondary rounded" style="height: 5px;">
        <div class="bg-light" style="width: 60%; height: 100%;"></div>
      </div>
    </div>

    <textarea class="form-control" rows="3" placeholder="Ayah"></textarea>
    <button class="btn btn-translate">Terjemahkan</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
