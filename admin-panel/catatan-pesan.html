<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dasbor | Belajar Bahasa Menawi Papua</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0b3b42;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px 80px;
      margin: 0;
    }
    .header {
      background-color: #0b3b42;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e6bc74;
    }
    .left-header, .right-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .left-header img { width: 40px; }
    .left-header .title { font-size: 18px; font-weight: 600; color: #e6bc74; }
    .right-header span#usernameDisplay { color: #e6bc74; }
    .right-header a.logout-link {
      color: #e6bc74;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .right-header a.logout-link:hover {
      background-color: #4b2416;
      color: white;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #0b3b42;
      border-top: 1px solid #3a6a74;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }
    .bottom-nav a {
      color: #e6bc74;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
    }
    .bottom-nav a:hover { color: #fff; }
    .bottom-nav a svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      fill: #e6bc74;
    }
    .bottom-nav a:hover svg { fill: #fff; }
  </style>
</head>
<body>

  <div class="header">
    <div class="left-header">
      <img src="../assets/img/logo.png" alt="Logo" />
      <h5 class="title">Admin Panel</h5>
    </div>
    <div class="right-header">
      <span id="usernameDisplay"></span>
      <a href="#" class="logout-link" onclick="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>
  </div>

  <div class="container mt-4">
    <h4 class="mb-3" style="color: #e6bc74;">Catatan Pesan Chatbot</h4>
    <div class="table-responsive">
      <table class="table table-dark table-bordered">
        <thead class="table-warning text-dark">
          <tr>
            <th scope="col">Tanggal</th>
            <th scope="col">Pesan Pengguna</th>
            <th scope="col">Balasan Chatbot</th>
            <th scope="col">Opsi</th>
          </tr>
        </thead>
        <tbody id="chatLogBody"></tbody>
      </table>
    </div>
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <nav class="bottom-nav">
    <a href="dasbor.html" aria-label="Dasbor">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M8 .5l6 6V15a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6.5l6-6zM7 14v-4h2v4h3V7.207l-4-4-4 4V14h3z"/>
      </svg>
      Dasbor
    </a>
    <a href="catatan-pesan.html" aria-label="Catatan Pesan">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M2 2h12v10H5.414L2 15.414V2z" />
      </svg>
      Catatan Pesan
    </a>
    <a href="manajemen-kamus.html" aria-label="Manajemen Kamus">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M1 2.828c.885-.37 2.154-.828 4-.828 2.5 0 3 1 5 1 1.5 0 2-.5 2-.5v11.5s-1.5.5-3 .5c-2 0-3-1-5-1-1.5 0-3 .5-3 .5V2.828z"/>
      </svg>
      Manajemen Kamus
    </a>
  </nav>

  <script>
    const rowsPerPage = 5;
    let currentPage = 1;
    let chatLogs = [];

    // Fetch data dari catatan-pesan.php
    async function fetchChatLogs() {
      try {
        const response = await fetch('catatan-pesan.php');
        if (!response.ok) throw new Error('Gagal mengambil data');
        const data = await response.json();
        chatLogs = data;
        displayTable(currentPage);
      } catch (error) {
        console.error('Error:', error);
        alert('Gagal memuat data chat.');
      }
    }

    function displayTable(page) {
      const tbody = document.getElementById('chatLogBody');
      tbody.innerHTML = '';

      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedData = chatLogs.slice(start, end);

      paginatedData.forEach((log, index) => {
        // Format tanggal jika perlu (misal: YYYY-MM-DD jadi DD-MM-YYYY)
        const tanggal = new Date(log.created_at).toLocaleDateString('id-ID', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric'
        });

        const row = `
          <tr>
            <td class="text-light">${tanggal}</td>
            <td class="text-light">${escapeHtml(log.user_message)}</td>
            <td class="text-light">${escapeHtml(log.bot_response)}</td>
            <td class="text-light text-center">
              <button class="btn btn-sm btn-danger" onclick="deleteRow(${start + index})" title="Hapus">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `;
        tbody.insertAdjacentHTML('beforeend', row);
      });

      displayPagination();
    }

    function displayPagination() {
      const totalPages = Math.ceil(chatLogs.length / rowsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === currentPage ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          displayTable(currentPage);
        });
        pagination.appendChild(li);
      }
    }

    function logout() {
      alert('Logout berhasil!');
      // Implementasi logout sebenarnya bisa ditambah di sini
    }

    function deleteRow(index) {
      if (!confirm('Apakah Anda yakin ingin menghapus catatan ini?')) return;

      // Hapus dari array lokal
      chatLogs.splice(index, 1);
      // Jika ingin hapus permanen, harus dilakukan request ke server (belum tersedia)

      // Jika halaman kosong setelah hapus, mundur ke halaman sebelumnya
      const totalPages = Math.ceil(chatLogs.length / rowsPerPage);
      if (currentPage > totalPages && currentPage > 1) currentPage--;

      displayTable(currentPage);
    }

    // Fungsi untuk menghindari XSS
    function escapeHtml(text) {
      if (!text) return '';
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('usernameDisplay').textContent = 'Admin';
      fetchChatLogs();

      // Realtime update setiap 10 detik
      setInterval(() => {
        fetchChatLogs();
      }, 10000);
    });

  </script>
</body>
</html>
