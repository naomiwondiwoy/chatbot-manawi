<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dasbor | Belajar Bahasa Menawi Papua</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0b3b42;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px 80px; /* beri padding bawah untuk ruang navbar */
      margin: 0;
    }

    .header {
      background-color: #0b3b42;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e6bc74;
      position: relative;
      z-index: 100;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left-header img {
      width: 40px;
    }

    .left-header .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: #e6bc74;
    }

    .right-header {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 14px;
    }

    .right-header span#usernameDisplay {
      color: #e6bc74;
      white-space: nowrap;
    }

    .right-header a.logout-link {
      color: #e6bc74;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .right-header a.logout-link:hover {
      background-color: #4b2416;
      color: white;
    }

    /* Container kanan atas untuk username + logout */
    .top-right {
      position: fixed;
      top: 10px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 14px;
      z-index: 1100;
    }

    .top-right span#usernameDisplay {
      color: #e6bc74;
      white-space: nowrap;
    }

    .top-right a.logout-link {
      color: #e6bc74;
      text-decoration: none;
      background-color: #5a2e1e;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .top-right a.logout-link:hover {
      background-color: #4b2416;
      color: white;
    }

    /* Navbar bottom */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #0b3b42;
      border-top: 1px solid #3a6a74;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    .bottom-nav a {
      color: #e6bc74;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
    }

    .bottom-nav a:hover {
      color: #fff;
    }

    /* Optional: icon styling */
    .bottom-nav a svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      fill: #e6bc74;
    }
    .bottom-nav a:hover svg {
      fill: #fff;
    }
  </style>
</head>
<body>

  <div class="header">
    <!-- Kiri (logo + judul) -->
    <div class="left-header">
      <img src="../assets/img/logo.png" alt="Logo" />
      <h5 class="title">Admin Panel</h5>
    </div>

    <!-- Kanan (username + logout) -->
    <div class="right-header">
      <span id="usernameDisplay"></span>
      <a href="#" class="logout-link" onclick="logout()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
            viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 4px;">
          <path d="M6 13.5A1.5 1.5 0 0 0 7.5 15h5a1.5 1.5 0 0 0 1.5-1.5v-11A1.5 1.5 0 0 0 12.5 1h-5A1.5 1.5 0 0 0 6 2.5v2a.5.5 0 0 0 1 0v-2A.5.5 0 0 1 7.5 2h5a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2z"/>
          <path d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
        </svg>
        Logout
      </a>
    </div>
  </div>

  <!-- Konten utama -->
  <p>Ini adalah halaman dasbor admin.</p>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        Jumlah Percakapan: <span id="jumlahPercakapan">0</span>
      </div>
      <div class="col-lg-6">
        Jumlah Kosakata di Kamus: <span id="jumlahKosakata">0</span>
      </div>
    </div>
  </div>

  <!-- Include Navigation -->
  <div id="bottom-nav-placeholder"></div>
  <script src="js/app.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch('dasbor-data-counter.php') // Pastikan path-nya sesuai
      .then(response => response.json())
      .then(data => {
        if (!data.error) {
          document.getElementById('jumlahPercakapan').textContent = data.jumlahPercakapan;
          document.getElementById('jumlahKosakata').textContent = data.jumlahKosakata;
        } else {
          console.error('Error:', data.message);
        }
      })
      .catch(error => {
        console.error('Gagal mengambil data:', error);
      });
  });
  </script>
  
</body>
</html>
