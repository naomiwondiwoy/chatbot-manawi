<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dasbor | Belajar Bahasa Menawi Papua</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0b3b42;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px 80px; /* beri padding bawah untuk ruang navbar */
      margin: 0;
    }

    .header {
      background-color: #0b3b42;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e6bc74;
      position: relative;
      z-index: 100;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left-header img {
      width: 40px;
    }

    .left-header .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: #e6bc74;
    }

    .right-header {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 14px;
    }

    .right-header span#usernameDisplay {
      color: #e6bc74;
      white-space: nowrap;
    }

    .right-header a.logout-link {
      color: #e6bc74;
      text-decoration: none;
      background-color: #5a2e1e;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .right-header a.logout-link:hover {
      background-color: #4b2416;
      color: white;
    }

    /* Container kanan atas untuk username + logout */
    .top-right {
      position: fixed;
      top: 10px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 14px;
      z-index: 1100;
    }

    .top-right span#usernameDisplay {
      color: #e6bc74;
      white-space: nowrap;
    }

    .top-right a.logout-link {
      color: #e6bc74;
      text-decoration: none;
      background-color: #5a2e1e;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .top-right a.logout-link:hover {
      background-color: #4b2416;
      color: white;
    }

    /* Navbar bottom */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #0b3b42;
      border-top: 1px solid #3a6a74;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    .bottom-nav a {
      color: #e6bc74;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
    }

    .bottom-nav a:hover {
      color: #fff;
    }

    /* Optional: icon styling */
    .bottom-nav a svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      fill: #e6bc74;
    }
    .bottom-nav a:hover svg {
      fill: #fff;
    }
  </style>
</head>
<body>

  <div class="header">
    <!-- Kiri (logo + judul) -->
    <div class="left-header">
      <img src="../assets/img/logo.png" alt="Logo" />
      <h5 class="title">Admin Panel</h5>
    </div>

    <!-- Kanan (username + logout) -->
    <div class="right-header">
      <span id="usernameDisplay"></span>
      <a href="#" class="logout-link" onclick="logout()">Logout</a>
    </div>
  </div>

  <!-- Konten utama -->
  <p>Ini adalah halaman dasbor admin.</p>

  <!-- Bottom navigation -->
  <nav class="bottom-nav">
    <a href="catatan-pesan.html" aria-label="Catatan Pesan">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M2 2h12v10H5.414L2 15.414V2z" />
      </svg>
      Catatan Pesan
    </a>
    <a href="manajemen-kamus.html" aria-label="Manajemen Kamus">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M1 2.828c.885-.37 2.154-.828 4-.828 2.5 0 3 1 5 1 1.5 0 2-.5 2-.5v11.5s-1.5.5-3 .5c-2 0-3-1-5-1-1.5 0-3 .5-3 .5V2.828z"/>
      </svg>
      Manajemen Kamus
    </a>
  </nav>

  <script>
    // Cek apakah user sudah login
    const username = localStorage.getItem('username');
    if (!username) {
      alert("Anda harus login terlebih dahulu.");
      window.location.href = "login.html";
    } else {
      document.getElementById('usernameDisplay').textContent = username;
    }

    // Logout function
    function logout() {
      localStorage.removeItem('username');
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
