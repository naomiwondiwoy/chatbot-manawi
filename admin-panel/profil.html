<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch('profil/profil.php') // ganti path sesuai lokasi file get_user.php
      .then(response => response.json())
      .then(data => {
        if (data.username) {
          document.getElementById('usernameDisplayProfil').textContent = data.username;
          document.getElementById('namaLengkapDisplayProfil').textContent = data.nama_lengkap;
        } else {
          document.getElementById('usernameDisplayProfil').textContent = 'User';
        }
      })
      .catch(error => {
        console.error('Gagal mengambil username:', error);
      });
  });
</script>
