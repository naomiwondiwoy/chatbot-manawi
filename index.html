<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bahasa Menawi Papua</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="http://chatbotmenawi.org/assets/img/logo.png" type="image/x-icon">
  <link rel="icon" href="http://chatbotmenawi.org/assets/img/logo.png" type="image/png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #0b3b42;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding-top: 30px;
      padding-bottom: 30px;
    }

    .title {
      font-size: 1.2rem;
      margin-top: 40px;
      color: #e6bc74;
    }

    .highlight {
      font-weight: bold;
    }

    .main-logo {
      width: 60%;
      max-width: 250px;
      margin: 30px 0;
    }

    .btn-start {
      background-color: #5a2e1e;
      color: #e6bc74;
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-size: 1rem;
      margin-top: 10px;
    }

    .btn-start:hover {
      background-color: #4b2416;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #ccc;
      font-style: italic;
      margin-top: 20px;
    }

    /* Frame Mobile - Hanya muncul di layar besar */
    .mobile-frame {
      width: 100%;
      max-width: 400px;
      margin: auto;
      background-color: #062f34;
      border: 12px solid #111;
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow: hidden;
      min-height: 100vh; /* âœ… Tambahan ini */
      display: flex;
      flex-direction: column;
    }

    /* Hilangkan border di ukuran layar kecil (mobile) */
    @media (max-width: 576px) {
      .mobile-frame {
        border: none;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>

</head>
<body>

  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="mobile-frame">
      <div class="title">
        Selamat Datang di Aplikasi <br> <span class="highlight">Belajar Bahasa Menawi Papua</span>
      </div>

      <img src="assets/img/logo.png" alt="Logo Aplikasi" class="main-logo">

      <a href="beranda.html" class="btn btn-start">Mulai Sekarang</a>

      <div class="subtitle">
        Pelajari bahasa daerah dengan cara<br> yang mudah dan menyenangkan
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
